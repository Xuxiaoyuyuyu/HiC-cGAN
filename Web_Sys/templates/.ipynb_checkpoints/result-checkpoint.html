{% extends 'base.html' %}

{% block main %}
    <div class="main-content">
        <div class="container">
            <div class="content-area">
                <div class="page-title text-center">
                    <font color="red"><h1>染色质相互作用接触图增强</h1></font>
                </div>
            </div>
            <div class="converter-container">
                <div class="converter-wrapper tall">
                    <div class="converter">
                        <div class="file-source-button-wrapper file-source-button-resizable">
                            <center>
                            <table border="1" cellspacing="14" cellpadding="10">
                                <tr>
                                    <form action="/result" method="POST"> <font  size="4" color="white">请输入要查看的样本的序号（1~{{ sample_cnt }}） : <input type="number" name="id" /><input type="submit" value="查看" /></font></form>
                                <tr><center><font size="4" color="white">样本序号：{{id_toshow}}</font></center><tr>
                                    <td><img src='./static/data/picture/{{id_toshow}}_lr.png',_t=val1 width="400" height="300" alt="图片被外星人劫持了~"/></td>
                                    <td><img src='./static/data/picture/{{id_toshow}}_sr.png',_t=val1 width="400" height="300" alt="图片被外星人劫持了~"/></td>
                                </tr>
                                <tr>
                                    <td><center><font  size="4" color="white">低分辨率样本</font></center></td>
                                    <td><center><font  size="4" color="white">模型生成样本</font></center></td>
                                </tr>
                            </table>
                            </center>
                        </div>
                    </div>
                    <center><font size="4" color="white">样本数量：{{ sample_cnt }}</font></center><br>
                    <center><font size="4" color="white">总用时：{{ total_time }}秒</font></center><br>
                    <center><button  size="4" color="white"><a href="/static/data/high_resolution.hkl">下载hkl文件</a></button></center>
<br>
                    <center><button class="button input" color="white"><a href="{{ url_for('index') }}">重新上传hkl文件</a></button></center>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
